<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
        <h2 class="text-center mb-4 text-primary">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="register()">

            <div class="mb-3">
                <label for="exampleInputName" class="form-label">name</label>
                <input type="text" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputName" 
                    aria-describedby="nameHelp"
                    formControlName="name"
                >
                <div *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid" class="text-danger">
                    <div *ngIf="registerForm.controls['name'].errors?.['required']" class="text-danger">
                        name is required
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input 
                    type="email" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp"
                    formControlName="emailName"
                >
                <div *ngIf="registerForm.controls['emailName'].touched && registerForm.controls['emailName'].invalid" class="text-danger">
                    <div *ngIf="registerForm.controls['emailName'].errors?.['required']" class="text-danger">
                        email is required
                    </div>
                    <div *ngIf="registerForm.controls['emailName'].errors?.['email']" class="text-danger">
                        email invalid
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputUserName" class="form-label">user name</label>
                <input 
                    type="text" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputUserName" 
                    aria-describedby="usernameHelp"
                    formControlName="userName"
                >
                <div *ngIf="registerForm.controls['userName'].touched && registerForm.controls['userName'].invalid" class="text-danger">
                    <div *ngIf="registerForm.controls['userName'].errors?.['required']" class="text-danger">
                        userName is required
                    </div>
                    <div *ngIf="registerForm.controls['userName'].errors?.['pattern']" class="text-danger">
                        no space
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputPassword1"
                    formControlName="password"
                >
                <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid" class="text-danger">
                    <div *ngIf="registerForm.controls['password'].errors?.['required']" class="text-danger">
                        password is required
                    </div>
                    <div *ngIf="registerForm.controls['password'].errors?.['minlength']" class="text-danger">
                        Password must be at least 8 characters
                    </div>
                    <div *ngIf="registerForm.controls['password'].errors?.['pattern']" class="text-danger">
                        Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">confirm Password</label>
                <input 
                    type="password" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputConfirmPassword1"
                >
                <!-- <div *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid" class="text-danger">
                    <div *ngIf="registerForm.controls['name'].errors?.['required']" class="text-danger">
                        email is required
                    </div>
                </div> -->
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Have an account? <a [routerLink]="'/login'" class="text-primary fw-bold">Sign
                    In</a></p>
        </div>
    </div>
</div>
