<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input 
                    type="email" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputEmail1" 
                    aria-describedby="emailHelp" 
                    ngModel 
                    name="loginEmail" 
                    #loginEmail="ngModel"
                    required
                    email="hellos"
                >
                <div *ngIf="loginEmail.touched && loginEmail.invalid" class="text-danger">
                    <div *ngIf="loginEmail.errors?.['required']" class="text-danger">
                        Email is required
                    </div>
                    <div *ngIf="loginEmail.errors?.['email']" class="text-danger">
                        Please enter a valid email address
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control bg-info bg-opacity-10 border border-primary"
                    id="exampleInputPassword1"
                    ngModel
                    name="loginPassword"
                    #loginPassword="ngModel"   
                    required 
                >
                <div *ngIf="loginPassword.touched && loginPassword.invalid" class="text-danger">
                    <div *ngIf="loginPassword.errors?.['required']" class="text-danger">
                        password is required
                    </div>
                </div>
            </div>
            <p class="small"><a class="text-primary" [routerLink]="'/recovery'">Forgot password?</a></p>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a [routerLink]="'/register'"
                    class="text-primary fw-bold">Sign
                    Up</a></p>
        </div>
    </div>
</div>
